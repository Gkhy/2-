{% extends 'base.html' %}
{% block content %}
<a href="{url 'pairapp:new'}">작성 버튼</a>
<table class="table">
    <thead>
        <tr>
            <th scope="col">리뷰 번호</th>
            <th scope="col">리뷰 제목</th>
            <th scope="col">작성 시간</th>
        </tr>
    </thead>
    <tbody>
        {% for review in reviews %}
        <tr>
            <th scope="row"><a href="{url 'pairapp:detail'}">{{review.id}}</a></th>
            <td>{{review.title}}</td>
            <td>{{review.created_at}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
